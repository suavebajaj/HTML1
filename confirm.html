<!DOCTYPE html>
<html>
<head>
	<title>Confirm Box</title>
</head>
<body onload="f1()"> <!--Calling onload function-->
<p id="f2">Let's see what this button do?</p>
<button onclick="f2()">Try it</button> <!--Calling Confirm button-->
<script type="text/javascript">
	function f1(){	//onload function
		alert("Loaded")
	}
	function f2() { //to create confirm buttons
		var x// body.var x;
    if (confirm("Press a button!") == true) {
        x = "You pressed OK!";
    } else {
        x = "You pressed Cancel!";
    }
    document.getElementById("f2").innerHTML = x;
	}
</script>
</body>
</html>
